<!DOCTYPE html>
<html>
<head>
	<title>IPLocator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="h-100 row align-items-center ml-5 mr-5 mt-5">
        <div class="col ml-5 mr-5">
            <h1 class="text-success text-center mb-5 font-weight-light">IP - Locator</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" title="FILEPATH" name="ipAddress" required="required" class="form-control form-control-lg font-weight-light" placeholder="IP Address">
                <br>
                <div class="text-center">
                    <br>
                    <button type="submit" class="btn btn-info">FETCH DETAILS</button>
                </div>
            </form>
            <br>
    </div>
    </div>
    {% if country%}
    <div class="h-100 row align-items-center ml-5 mr-5 mt-5 text-center">
        <div class="col ml-5 mr-5">
            <h4 class="font-weight-light text-info">IP ADDRESS : {{ipAddress}}</h4>
            <h4 class="font-weight-light">Country Code : {{countryCode}}</h4>
            <h4 class="font-weight-light">Timezone : {{timezone}}</h4>
            <h4 class="font-weight-light">Country : {{country}}</h4>
            <h4 class="font-weight-light">Region : {{region}}</h4>
            <h4 class="font-weight-light">City : {{city}}</h4>
            <h4 class="font-weight-light">Organization : {{org}}</h4>
            <h4 class="font-weight-light">ISP : {{isp}}</h4>
        </div>
    </div>
    {%else%}
        <div class="h-100 row align-items-center ml-5 mr-5 mt-5">
            <div class="col ml-5 mr-5">
                
            </div>
        </div>
    {%endif%}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
